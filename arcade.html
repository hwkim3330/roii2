<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ROii2 - Sunny Drive Arcade</title>
    <script src="libs/three.min.js"></script>
    <script src="libs/GLTFLoader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            overflow: hidden;
            color: #333;
            touch-action: none;
        }
        #game { width: 100vw; height: 100vh; }

        /* Bright, cheerful HUD */
        .hud {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .hud-box {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .hud-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hud-value {
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            color: #FF6B6B;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        .hud-value.distance { color: #4ECDC4; }
        .hud-value.coins { color: #FFE66D; }

        /* Center score */
        .score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
        }

        .score-main {
            font-family: 'Fredoka One', cursive;
            font-size: 48px;
            color: #FF6B6B;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }

        /* Combo popup */
        .combo-popup {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Fredoka One', cursive;
            font-size: 42px;
            pointer-events: none;
            opacity: 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        .combo-popup.show {
            animation: popBounce 0.6s ease-out forwards;
        }

        @keyframes popBounce {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-30px); }
        }

        /* Coin counter with icon */
        .coin-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coin-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #FFE66D 0%, #FFB347 100%);
            border-radius: 50%;
            box-shadow: inset -3px -3px 0 rgba(0,0,0,0.1);
        }

        /* Lives display */
        .lives-display {
            position: absolute;
            top: 90px;
            left: 20px;
            display: flex;
            gap: 8px;
        }

        .heart {
            font-size: 28px;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.1));
            transition: all 0.3s;
        }

        .heart.lost {
            opacity: 0.3;
            transform: scale(0.8);
        }

        /* Menu screens */
        .menu-screen, .game-over {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #98D8C8 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .menu-screen h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 56px;
            color: #FF6B6B;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .game-over h1 {
            color: #FF6B6B;
        }

        .stats-row {
            display: flex;
            gap: 30px;
            margin: 30px 0;
        }

        .stat-box {
            background: white;
            border-radius: 20px;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-box .value {
            font-family: 'Fredoka One', cursive;
            font-size: 32px;
            color: #4ECDC4;
        }

        .stat-box .label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .btn {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E8E 100%);
            color: white;
            box-shadow: 0 6px 0 #CC5555, 0 8px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #CC5555, 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-primary:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #CC5555;
        }

        .btn-secondary {
            background: white;
            color: #666;
            box-shadow: 0 4px 0 #ddd, 0 6px 15px rgba(0,0,0,0.1);
        }

        .controls-info {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .controls-info span {
            display: inline-block;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* High score */
        .high-score {
            font-size: 16px;
            color: #FFB347;
            margin-bottom: 20px;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-car {
            font-size: 60px;
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .loading-text {
            margin-top: 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 20px;
            color: #FF6B6B;
        }

        /* Sound toggle */
        .sound-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 101;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-car">üöó</div>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="game"></div>

    <!-- HUD -->
    <div class="hud hidden" id="hud">
        <div class="hud-box">
            <div class="hud-label">Distance</div>
            <div class="hud-value distance" id="distance">0m</div>
        </div>
        <div class="hud-box">
            <div class="coin-display">
                <div class="coin-icon"></div>
                <div class="hud-value coins" id="coins">0</div>
            </div>
        </div>
    </div>

    <div class="score-display hidden" id="scoreDisplay">
        <div class="score-main" id="score">0</div>
    </div>

    <div class="lives-display hidden" id="livesDisplay">
        <span class="heart" id="heart1">‚ù§Ô∏è</span>
        <span class="heart" id="heart2">‚ù§Ô∏è</span>
        <span class="heart" id="heart3">‚ù§Ô∏è</span>
    </div>

    <div class="combo-popup" id="comboPopup"></div>

    <button class="sound-btn" id="soundBtn">üîä</button>

    <!-- Menu -->
    <div class="menu-screen" id="menuScreen">
        <h1>SUNNY DRIVE</h1>
        <div class="subtitle">Collect coins & avoid obstacles!</div>
        <img src="keti.png" style="width:60px;margin:15px;opacity:0.7;">
        <div class="high-score" id="highScoreText">Best: 0</div>
        <button class="btn btn-primary" onclick="startGame()">PLAY!</button>
        <div class="controls-info">
            <span>‚Üê ‚Üí</span> or <span>A D</span> Switch Lanes<br>
            <span>SPACE</span> Jump &nbsp; <span>‚Üì</span> Slide
        </div>
    </div>

    <!-- Game Over -->
    <div class="game-over hidden" id="gameOver">
        <h1>GAME OVER</h1>
        <div class="stats-row">
            <div class="stat-box">
                <div class="value" id="finalScore">0</div>
                <div class="label">Score</div>
            </div>
            <div class="stat-box">
                <div class="value" id="finalCoins">0</div>
                <div class="label">Coins</div>
            </div>
            <div class="stat-box">
                <div class="value" id="finalDistance">0m</div>
                <div class="label">Distance</div>
            </div>
        </div>
        <div id="newRecord" class="hidden" style="color:#FF6B6B;font-size:24px;font-family:'Fredoka One';margin:10px;">NEW RECORD! üéâ</div>
        <button class="btn btn-primary" onclick="startGame()">TRY AGAIN</button>
        <button class="btn btn-secondary" onclick="showMenu()">MENU</button>
    </div>

    <script>
    // ==================== AUDIO ====================
    class Audio {
        constructor() {
            this.ctx = null;
            this.on = true;
        }
        init() {
            if (this.ctx) return;
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
        play(freq, type, dur) {
            if (!this.ctx || !this.on) return;
            const o = this.ctx.createOscillator();
            const g = this.ctx.createGain();
            o.connect(g); g.connect(this.ctx.destination);
            o.type = type; o.frequency.value = freq;
            g.gain.setValueAtTime(0.15, this.ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
            o.start(); o.stop(this.ctx.currentTime + dur);
        }
        coin() { this.play(880, 'sine', 0.1); setTimeout(() => this.play(1100, 'sine', 0.1), 50); }
        jump() { this.play(400, 'sine', 0.15); }
        hit() { this.play(150, 'square', 0.2); }
        gameOver() {
            [400, 350, 300, 250].forEach((f, i) => setTimeout(() => this.play(f, 'sawtooth', 0.2), i * 100));
        }
    }
    const audio = new Audio();

    // ==================== CONFIG ====================
    const LANE_W = 4;
    const LANES = 3;

    // ==================== STATE ====================
    let state = 'loading';
    let score = 0, coins = 0, distance = 0, lives = 3, speed = 25;
    let highScore = parseInt(localStorage.getItem('sunny_high') || '0');
    let playerLane = 0, playerY = 0, velY = 0, jumping = false, sliding = false, slideTime = 0;
    let objects = [], particles = [];

    // ==================== THREE.JS ====================
    const scene = new THREE.Scene();

    // Bright sky gradient background
    const skyCanvas = document.createElement('canvas');
    skyCanvas.width = 2; skyCanvas.height = 512;
    const skyCtx = skyCanvas.getContext('2d');
    const grad = skyCtx.createLinearGradient(0, 0, 0, 512);
    grad.addColorStop(0, '#87CEEB');
    grad.addColorStop(0.5, '#B0E0E6');
    grad.addColorStop(1, '#98D8C8');
    skyCtx.fillStyle = grad;
    skyCtx.fillRect(0, 0, 2, 512);
    scene.background = new THREE.CanvasTexture(skyCanvas);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
    camera.position.set(0, 6, 12);
    camera.lookAt(0, 1, -20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.getElementById('game').appendChild(renderer.domElement);

    // Bright lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const sun = new THREE.DirectionalLight(0xfffaf0, 1.2);
    sun.position.set(50, 100, 50);
    sun.castShadow = true;
    scene.add(sun);
    const fill = new THREE.DirectionalLight(0x87CEEB, 0.4);
    fill.position.set(-30, 20, -30);
    scene.add(fill);

    // ==================== TRACK ====================
    // Bright green grass
    const groundGeo = new THREE.PlaneGeometry(100, 500);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x7CCD7C, roughness: 1 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    ground.position.z = -200;
    ground.receiveShadow = true;
    scene.add(ground);

    // Road
    const roadGeo = new THREE.PlaneGeometry(15, 500);
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.9 });
    const road = new THREE.Mesh(roadGeo, roadMat);
    road.rotation.x = -Math.PI / 2;
    road.position.set(0, 0.01, -200);
    road.receiveShadow = true;
    scene.add(road);

    // Lane markings
    for (let z = -400; z < 100; z += 10) {
        [-LANE_W, LANE_W].forEach(x => {
            const markGeo = new THREE.PlaneGeometry(0.2, 4);
            const markMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const mark = new THREE.Mesh(markGeo, markMat);
            mark.rotation.x = -Math.PI / 2;
            mark.position.set(x, 0.02, z);
            scene.add(mark);
        });
    }

    // Side decorations - colorful flowers
    for (let z = -400; z < 100; z += 15) {
        [-12, -10, 10, 12].forEach(x => {
            const colors = [0xFF6B6B, 0xFFE66D, 0x4ECDC4, 0xFF8ED4, 0x95E1D3];
            const flowerGeo = new THREE.SphereGeometry(0.4, 8, 8);
            const flowerMat = new THREE.MeshStandardMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                roughness: 0.8
            });
            const flower = new THREE.Mesh(flowerGeo, flowerMat);
            flower.position.set(x + Math.random() * 3, 0.4, z + Math.random() * 5);
            scene.add(flower);
        });
    }

    // ==================== PLAYER ====================
    const playerGroup = new THREE.Group();
    scene.add(playerGroup);

    let vehicleModel = null;
    const loader = new THREE.GLTFLoader();
    loader.load('roii.glb', (gltf) => {
        vehicleModel = gltf.scene;
        const box = new THREE.Box3().setFromObject(vehicleModel);
        const size = box.getSize(new THREE.Vector3());
        const scale = 5 / Math.max(size.x, size.y, size.z);
        vehicleModel.scale.set(scale, scale, scale);
        vehicleModel.position.y = size.y * scale * 0.5 + 0.3;
        vehicleModel.rotation.y = Math.PI;

        vehicleModel.traverse(child => {
            if (child.isMesh && child.material) {
                child.castShadow = true;
                child.material.color?.multiplyScalar(2.0);
                child.material.emissive = new THREE.Color(0x444444);
                child.material.emissiveIntensity = 0.3;
            }
        });
        playerGroup.add(vehicleModel);
        finishLoad();
    }, undefined, () => {
        // Fallback colorful car
        const body = new THREE.Mesh(
            new THREE.BoxGeometry(2.5, 1, 4),
            new THREE.MeshStandardMaterial({ color: 0xFF6B6B, metalness: 0.3, roughness: 0.4 })
        );
        body.position.y = 0.8;
        body.castShadow = true;
        playerGroup.add(body);
        finishLoad();
    });

    function finishLoad() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('highScoreText').textContent = 'Best: ' + highScore;
        state = 'menu';
    }

    // ==================== OBJECTS ====================
    function createCoin(x, z) {
        const group = new THREE.Group();
        const geo = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 16);
        const mat = new THREE.MeshStandardMaterial({
            color: 0xFFD700,
            metalness: 0.8,
            roughness: 0.2,
            emissive: 0xFFAA00,
            emissiveIntensity: 0.3
        });
        const coin = new THREE.Mesh(geo, mat);
        coin.rotation.x = Math.PI / 2;
        group.add(coin);
        group.position.set(x, 1.5, z);
        scene.add(group);
        return { type: 'coin', mesh: group, x, z, y: 1.5, active: true };
    }

    function createObstacle(x, z, kind) {
        const group = new THREE.Group();

        if (kind === 'cone') {
            const geo = new THREE.ConeGeometry(0.5, 1.5, 8);
            const mat = new THREE.MeshStandardMaterial({ color: 0xFF6600 });
            const cone = new THREE.Mesh(geo, mat);
            cone.position.y = 0.75;
            cone.castShadow = true;
            group.add(cone);
        } else if (kind === 'barrier') {
            const geo = new THREE.BoxGeometry(2.5, 1.2, 0.5);
            const mat = new THREE.MeshStandardMaterial({ color: 0xFF4444 });
            const barrier = new THREE.Mesh(geo, mat);
            barrier.position.y = 0.6;
            barrier.castShadow = true;
            group.add(barrier);
            // Stripes
            const stripe = new THREE.Mesh(
                new THREE.BoxGeometry(2.5, 0.3, 0.52),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            stripe.position.y = 0.6;
            group.add(stripe);
        } else if (kind === 'balloon') {
            // Floating obstacle - must slide
            const geo = new THREE.SphereGeometry(0.8, 16, 16);
            const mat = new THREE.MeshStandardMaterial({ color: 0xFF69B4, roughness: 0.3 });
            const balloon = new THREE.Mesh(geo, mat);
            balloon.position.y = 2;
            group.add(balloon);
            const string = new THREE.Mesh(
                new THREE.CylinderGeometry(0.02, 0.02, 1.5),
                new THREE.MeshBasicMaterial({ color: 0x888888 })
            );
            string.position.y = 1.25;
            group.add(string);
        }

        group.position.set(x, 0, z);
        scene.add(group);
        return { type: 'obstacle', kind, mesh: group, x, z, active: true };
    }

    // ==================== PARTICLES ====================
    function spawnParticles(x, y, z, color, count = 10) {
        for (let i = 0; i < count; i++) {
            const geo = new THREE.SphereGeometry(0.15);
            const mat = new THREE.MeshBasicMaterial({ color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
            particles.push({
                mesh,
                vx: (Math.random() - 0.5) * 8,
                vy: Math.random() * 6 + 2,
                vz: (Math.random() - 0.5) * 8,
                life: 1
            });
        }
    }

    // ==================== SPAWNING ====================
    let spawnTimer = 0;

    function spawn(dt) {
        spawnTimer += dt;
        if (spawnTimer < 0.4) return;
        spawnTimer = 0;

        let furthest = -30;
        objects.forEach(o => { if (o.z < furthest) furthest = o.z; });

        if (furthest > -80) {
            const z = furthest - 15 - Math.random() * 10;
            const lane = Math.floor(Math.random() * LANES) - 1;
            const x = lane * LANE_W;

            if (Math.random() < 0.5) {
                // Coins - sometimes in a row
                const count = Math.random() > 0.7 ? 3 : 1;
                for (let i = 0; i < count; i++) {
                    objects.push(createCoin(x, z - i * 3));
                }
            } else {
                // Obstacle
                const kinds = ['cone', 'cone', 'barrier', 'balloon'];
                const kind = kinds[Math.floor(Math.random() * kinds.length)];
                objects.push(createObstacle(x, z, kind));
            }
        }
    }

    // ==================== INPUT ====================
    document.addEventListener('keydown', e => {
        if (state !== 'playing') return;
        if (e.key === 'ArrowLeft' || e.key === 'a') playerLane = Math.max(-1, playerLane - 1);
        else if (e.key === 'ArrowRight' || e.key === 'd') playerLane = Math.min(1, playerLane + 1);
        else if ((e.key === ' ' || e.key === 'ArrowUp') && !jumping && !sliding) {
            jumping = true;
            velY = 18;
            audio.jump();
        }
        else if (e.key === 'ArrowDown' && !jumping && !sliding) {
            sliding = true;
            slideTime = 0.5;
            audio.play(200, 'sawtooth', 0.1);
        }
    });

    // Touch
    let touchY = 0;
    document.addEventListener('touchstart', e => { touchY = e.touches[0].clientY; });
    document.addEventListener('touchend', e => {
        if (state !== 'playing') return;
        const dx = e.changedTouches[0].clientX - window.innerWidth / 2;
        const dy = e.changedTouches[0].clientY - touchY;

        if (Math.abs(dy) > 30) {
            if (dy < 0 && !jumping) { jumping = true; velY = 18; audio.jump(); }
            else if (dy > 0 && !jumping) { sliding = true; slideTime = 0.5; }
        } else if (Math.abs(dx) > 50) {
            playerLane = dx > 0 ? Math.min(1, playerLane + 1) : Math.max(-1, playerLane - 1);
        }
    });

    // ==================== COLLISION ====================
    function checkCollision() {
        const px = playerLane * LANE_W;

        objects.forEach(obj => {
            if (!obj.active) return;
            const dx = Math.abs(obj.x - px);
            const dz = Math.abs(obj.z);

            if (dx < 1.5 && dz < 2) {
                if (obj.type === 'coin') {
                    coins++;
                    score += 100;
                    audio.coin();
                    spawnParticles(obj.x, obj.y, obj.z, 0xFFD700, 8);
                    showPopup('+100', '#FFD700');
                    obj.active = false;
                } else if (obj.type === 'obstacle') {
                    // Check avoidance
                    const avoided = (
                        (obj.kind !== 'balloon' && playerY > 1.5) ||
                        (obj.kind === 'balloon' && sliding)
                    );
                    if (!avoided) {
                        lives--;
                        updateLives();
                        audio.hit();
                        spawnParticles(obj.x, 1, obj.z, 0xFF6B6B, 15);
                        showPopup('OUCH!', '#FF6B6B');
                        obj.active = false;
                        if (lives <= 0) gameOver();
                    }
                }
            }
        });
    }

    // ==================== UI ====================
    function updateUI() {
        document.getElementById('score').textContent = score;
        document.getElementById('coins').textContent = coins;
        document.getElementById('distance').textContent = Math.floor(distance) + 'm';
    }

    function updateLives() {
        for (let i = 1; i <= 3; i++) {
            document.getElementById('heart' + i).classList.toggle('lost', i > lives);
        }
    }

    function showPopup(text, color) {
        const el = document.getElementById('comboPopup');
        el.textContent = text;
        el.style.color = color;
        el.classList.remove('show');
        void el.offsetWidth;
        el.classList.add('show');
    }

    // ==================== GAME FLOW ====================
    function startGame() {
        audio.init();
        state = 'playing';
        score = 0; coins = 0; distance = 0; lives = 3; speed = 25;
        playerLane = 0; playerY = 0; jumping = false; sliding = false;

        objects.forEach(o => scene.remove(o.mesh));
        objects = [];
        particles.forEach(p => scene.remove(p.mesh));
        particles = [];

        playerGroup.position.set(0, 0, 0);
        updateUI();
        updateLives();

        document.getElementById('menuScreen').classList.add('hidden');
        document.getElementById('gameOver').classList.add('hidden');
        document.getElementById('hud').classList.remove('hidden');
        document.getElementById('scoreDisplay').classList.remove('hidden');
        document.getElementById('livesDisplay').classList.remove('hidden');
    }

    function gameOver() {
        state = 'over';
        audio.gameOver();

        const isNew = score > highScore;
        if (isNew) {
            highScore = score;
            localStorage.setItem('sunny_high', highScore);
        }

        document.getElementById('finalScore').textContent = score;
        document.getElementById('finalCoins').textContent = coins;
        document.getElementById('finalDistance').textContent = Math.floor(distance) + 'm';
        document.getElementById('newRecord').classList.toggle('hidden', !isNew);

        document.getElementById('hud').classList.add('hidden');
        document.getElementById('scoreDisplay').classList.add('hidden');
        document.getElementById('livesDisplay').classList.add('hidden');
        document.getElementById('gameOver').classList.remove('hidden');
    }

    function showMenu() {
        state = 'menu';
        document.getElementById('gameOver').classList.add('hidden');
        document.getElementById('menuScreen').classList.remove('hidden');
        document.getElementById('highScoreText').textContent = 'Best: ' + highScore;
    }

    // Sound toggle
    document.getElementById('soundBtn').onclick = () => {
        audio.init();
        audio.on = !audio.on;
        document.getElementById('soundBtn').textContent = audio.on ? 'üîä' : 'üîá';
    };

    // ==================== GAME LOOP ====================
    let lastTime = 0;

    function animate(time) {
        requestAnimationFrame(animate);
        const dt = Math.min((time - lastTime) / 1000, 0.05);
        lastTime = time;

        if (state === 'playing') {
            distance += speed * dt;
            speed = Math.min(60, 25 + distance * 0.005);
            score = Math.floor(distance) + coins * 100;

            // Player movement
            const targetX = playerLane * LANE_W;
            playerGroup.position.x += (targetX - playerGroup.position.x) * dt * 15;

            // Jump
            if (jumping) {
                playerY += velY * dt;
                velY -= 60 * dt;
                if (playerY <= 0) { playerY = 0; jumping = false; }
            }

            // Slide
            if (sliding) {
                slideTime -= dt;
                if (slideTime <= 0) sliding = false;
            }

            playerGroup.position.y = playerY;
            playerGroup.scale.y = sliding ? 0.5 : 1;
            playerGroup.rotation.z = (targetX - playerGroup.position.x) * -0.08;

            // Objects
            objects.forEach(obj => {
                obj.z += speed * dt;
                obj.mesh.position.z = obj.z;
                if (obj.type === 'coin') {
                    obj.mesh.rotation.y += dt * 4;
                    obj.mesh.position.y = obj.y + Math.sin(time * 0.005) * 0.15;
                }
            });

            objects = objects.filter(obj => {
                if (obj.z > 15 || !obj.active) {
                    scene.remove(obj.mesh);
                    return false;
                }
                return true;
            });

            spawn(dt);
            checkCollision();
            updateUI();
        }

        // Particles
        particles = particles.filter(p => {
            p.life -= dt * 2;
            if (p.life <= 0) { scene.remove(p.mesh); return false; }
            p.mesh.position.x += p.vx * dt;
            p.mesh.position.y += p.vy * dt;
            p.mesh.position.z += p.vz * dt;
            p.vy -= 20 * dt;
            p.mesh.scale.setScalar(p.life);
            return true;
        });

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate(0);
    </script>
</body>
