<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROii2 - Night Vision Mode</title>
    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/GLTFLoader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'VT323', monospace;
            background: #000;
            overflow: hidden;
            color: #00ff00;
        }
        #canvas3d { width: 100vw; height: 100vh; }

        /* Night vision effects */
        .nv-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 100;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.8) 100%);
        }

        .nv-scanlines {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 101;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .nv-noise {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 102;
            opacity: 0.05;
            animation: noise 0.2s steps(10) infinite;
        }
        @keyframes noise {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5% -10%; }
            20% { background-position: -15% 5%; }
            30% { background-position: 7% -25%; }
            40% { background-position: 20% 25%; }
            50% { background-position: -25% 10%; }
            60% { background-position: 15% 5%; }
            70% { background-position: 0 15%; }
            80% { background-position: 25% 35%; }
            90% { background-position: -10% 10%; }
        }

        .nv-border {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 30px solid transparent;
            border-image: radial-gradient(ellipse at center, transparent 60%, #001100 100%) 1;
            pointer-events: none;
            z-index: 103;
        }

        .hud-top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
            z-index: 104;
        }
        .hud-item {
            text-align: center;
            padding: 10px 20px;
            border: 1px solid #00ff00;
            background: rgba(0, 20, 0, 0.8);
        }
        .hud-item .label { font-size: 12px; color: #00aa00; }
        .hud-item .value { font-size: 24px; }

        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 104;
        }
        .crosshair-h, .crosshair-v {
            position: absolute;
            background: rgba(0, 255, 0, 0.5);
        }
        .crosshair-h {
            width: 40px;
            height: 1px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .crosshair-v {
            width: 1px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .crosshair-circle {
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .tactical-info {
            position: absolute;
            top: 100px;
            left: 30px;
            z-index: 104;
            font-size: 14px;
            line-height: 1.8;
        }
        .tactical-info .label { color: #00aa00; }
        .tactical-info .value { color: #00ff00; }

        .sensor-status {
            position: absolute;
            top: 100px;
            right: 30px;
            z-index: 104;
        }
        .sensor-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border: 1px solid #004400;
            background: rgba(0, 20, 0, 0.8);
            margin-bottom: 5px;
            font-size: 14px;
        }
        .sensor-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .compass {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 104;
            display: flex;
            gap: 20px;
            font-size: 16px;
        }
        .compass span {
            padding: 5px 15px;
            border: 1px solid #004400;
            background: rgba(0, 20, 0, 0.8);
        }
        .compass .active {
            color: #00ff00;
            border-color: #00ff00;
        }

        .time-display {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 104;
            font-size: 20px;
            padding: 10px 20px;
            border: 1px solid #00ff00;
            background: rgba(0, 20, 0, 0.8);
        }

        .coordinates {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 104;
            font-size: 14px;
            padding: 10px 15px;
            border: 1px solid #004400;
            background: rgba(0, 20, 0, 0.8);
        }

        .nav-tactical {
            position: absolute;
            bottom: 100px;
            right: 30px;
            z-index: 104;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .nav-tactical a {
            padding: 8px 15px;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #004400;
            color: #00ff00;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s;
        }
        .nav-tactical a:hover, .nav-tactical a.active {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="canvas3d"></div>
    <div class="nv-overlay"></div>
    <div class="nv-scanlines"></div>
    <div class="nv-noise"></div>
    <div class="nv-border"></div>

    <div class="crosshair">
        <div class="crosshair-h"></div>
        <div class="crosshair-v"></div>
        <div class="crosshair-circle"></div>
    </div>

    <div class="hud-top">
        <div class="hud-item">
            <div class="label">NODES</div>
            <div class="value" id="nodeCount">0</div>
        </div>
        <div class="hud-item">
            <div class="label">LINKS</div>
            <div class="value" id="linkCount">0</div>
        </div>
        <div class="hud-item">
            <div class="label">SYSTEM</div>
            <div class="value">ROii2</div>
        </div>
        <div class="hud-item">
            <div class="label">BANDWIDTH</div>
            <div class="value" id="bw">0G</div>
        </div>
    </div>

    <div class="tactical-info">
        <div><span class="label">MISSION: </span><span class="value">TSN NETWORK SCAN</span></div>
        <div><span class="label">STATUS: </span><span class="value">ACTIVE</span></div>
        <div><span class="label">MODE: </span><span class="value">NIGHT VISION</span></div>
        <div><span class="label">GAIN: </span><span class="value">AUTO</span></div>
        <div><span class="label">ZOOM: </span><span class="value">1.0x</span></div>
    </div>

    <div class="sensor-status">
        <div class="sensor-item"><div class="sensor-dot"></div>LIDAR x4 ONLINE</div>
        <div class="sensor-item"><div class="sensor-dot"></div>CAMERA x8 ONLINE</div>
        <div class="sensor-item"><div class="sensor-dot"></div>RADAR x5 ONLINE</div>
        <div class="sensor-item"><div class="sensor-dot"></div>HPC ACTIVE</div>
        <div class="sensor-item"><div class="sensor-dot"></div>TSN SYNC OK</div>
    </div>

    <div class="compass">
        <span>W</span>
        <span>NW</span>
        <span class="active">N</span>
        <span>NE</span>
        <span>E</span>
    </div>

    <div class="coordinates">
        LAT: 37.5665° N<br>
        LON: 126.9780° E<br>
        ALT: 45m
    </div>

    <div class="time-display" id="timeDisplay">00:00:00</div>

    <div class="nav-tactical">
        <a href="index.html">STANDARD</a>
        <a href="nightvision.html" class="active">NIGHT VIS</a>
        <a href="wireframe.html">WIREFRAME</a>
        <a href="hologram.html">HOLO</a>
    </div>

    <script>
    // Update time
    function updateTime() {
        const now = new Date();
        const time = now.toTimeString().split(' ')[0];
        document.getElementById('timeDisplay').textContent = time;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // === THREE.JS SETUP ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x001100);
    scene.fog = new THREE.FogExp2(0x001100, 0.012);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(50, 40, 50);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas3d').appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.3;

    // Night vision green lighting
    scene.add(new THREE.AmbientLight(0x00ff00, 0.3));
    const light = new THREE.PointLight(0x00ff00, 1, 200);
    light.position.set(0, 50, 0);
    scene.add(light);

    // Grid (NV style)
    const gridHelper = new THREE.GridHelper(200, 40, 0x00ff00, 0x003300);
    gridHelper.material.opacity = 0.3;
    gridHelper.material.transparent = true;
    scene.add(gridHelper);

    // === STATE ===
    const vehicleGroup = new THREE.Group();
    scene.add(vehicleGroup);

    const devices = new Map();
    const connections = [];
    let deviceCounter = 1;

    const templates = {
        lan9692: { color: 0x00ff00, size: [4, 2, 4] },
        hpc: { color: 0x00ff00, size: [5, 2.5, 5] },
        camera: { color: 0x88ff00, size: [0.8, 0.8, 0.8] },
        lidar: { color: 0x00ff88, size: [1.2, 1.2, 1.2] },
        radar: { color: 0x00ffaa, size: [1.2, 1.2, 1.2] }
    };

    // === VEHICLE ===
    function createVehicle() {
        const loader = new THREE.GLTFLoader();
        loader.load('./roii.glb', (gltf) => {
            const model = gltf.scene;
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            const scale = 40 / Math.max(size.x, size.y, size.z);
            model.scale.set(scale, scale, scale);
            model.position.set(-center.x, -center.y + size.y * scale * 0.5, -center.z);

            model.traverse((child) => {
                if (child.isMesh) {
                    // Night vision green wireframe
                    child.material = new THREE.MeshBasicMaterial({
                        color: 0x00ff00,
                        wireframe: true,
                        transparent: true,
                        opacity: 0.5
                    });
                }
            });
            vehicleGroup.add(model);
        });
    }

    // === DEVICE ===
    function addDevice(type, position, label) {
        const t = templates[type];
        const id = `device-${deviceCounter++}`;
        const group = new THREE.Group();

        const geo = new THREE.BoxGeometry(...t.size);
        const mat = new THREE.MeshBasicMaterial({
            color: t.color,
            transparent: true,
            opacity: 0.4
        });
        const mesh = new THREE.Mesh(geo, mat);
        group.add(mesh);

        const edges = new THREE.EdgesGeometry(geo);
        const lineMat = new THREE.LineBasicMaterial({ color: 0x00ff00 });
        const wireframe = new THREE.LineSegments(edges, lineMat);
        group.add(wireframe);

        // Blinking indicator
        const indGeo = new THREE.SphereGeometry(0.3, 8, 8);
        const indMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const indicator = new THREE.Mesh(indGeo, indMat);
        indicator.position.y = t.size[1];
        group.add(indicator);

        group.position.copy(position);
        vehicleGroup.add(group);

        const device = { id, type, label, position: position.clone(), mesh: group, indicator };
        devices.set(id, device);
        return device;
    }

    function createConnection(from, to) {
        const points = [from.position.clone(), to.position.clone()];
        const geo = new THREE.BufferGeometry().setFromPoints(points);
        const mat = new THREE.LineDashedMaterial({
            color: 0x00ff00,
            dashSize: 1,
            gapSize: 0.5,
            transparent: true,
            opacity: 0.6
        });
        const line = new THREE.Line(geo, mat);
        line.computeLineDistances();
        vehicleGroup.add(line);

        const isBackbone = (from.type === 'lan9692' && to.type === 'lan9692') || from.type === 'hpc' || to.type === 'hpc';
        connections.push({ from, to, line, bandwidth: isBackbone ? '10G' : '1G' });
    }

    // === LOAD SCENARIO ===
    function loadScenario() {
        createVehicle();

        const acuIT = addDevice('hpc', new THREE.Vector3(0, 4, 0), 'ACU_IT');
        const frontL = addDevice('lan9692', new THREE.Vector3(-3.5, 4, 10), 'FRONT-L');
        const frontR = addDevice('lan9692', new THREE.Vector3(3.5, 4, 10), 'FRONT-R');
        const rear = addDevice('lan9692', new THREE.Vector3(0, 4, -10), 'REAR');

        [[-8.5, 10, 16.2], [8.5, 10, 16.2], [0, 5.5, 18.5], [0, 5.5, -18.5]].forEach(p =>
            addDevice('lidar', new THREE.Vector3(...p), 'LIDAR'));

        [[0, 10.5, 18.5], [-2.5, 10.5, 18.5], [2.5, 10.5, 18.5], [-9.5, 8, 8], [9.5, 8, 8], [-9.5, 8, -8], [9.5, 8, -8], [0, 10.5, -18.5]].forEach(p =>
            addDevice('camera', new THREE.Vector3(...p), 'CAM'));

        [[0, 3, 18.5], [-7, 3, 17.5], [7, 3, 17.5], [-7, 3, -17.5], [7, 3, -17.5]].forEach(p =>
            addDevice('radar', new THREE.Vector3(...p), 'RADAR'));

        createConnection(frontL, acuIT);
        createConnection(frontR, acuIT);
        createConnection(rear, acuIT);
        createConnection(frontL, frontR);

        devices.forEach(d => {
            if (['lidar', 'camera', 'radar'].includes(d.type)) {
                const zone = d.position.z > 0 ? (d.position.x < 0 ? frontL : frontR) : rear;
                createConnection(zone, d);
            }
        });

        document.getElementById('nodeCount').textContent = devices.size;
        document.getElementById('linkCount').textContent = connections.length;
        let bw = 0;
        connections.forEach(c => bw += c.bandwidth === '10G' ? 10 : 1);
        document.getElementById('bw').textContent = bw + 'G';
    }

    // === ANIMATION ===
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.016;

        controls.update();

        // Blink indicators
        devices.forEach(d => {
            if (d.indicator) {
                d.indicator.visible = Math.sin(time * 3 + d.position.x) > 0;
            }
        });

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    loadScenario();
    animate();
    </script>
</body>
</html>
