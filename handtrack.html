<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROii2 - Hand Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0f;
            --card: rgba(20, 20, 30, 0.95);
            --border: rgba(16, 185, 129, 0.3);
            --text: #f0f0f0;
            --text-muted: #64748b;
            --green: #10B981;
            --blue: #3B82F6;
            --red: #EF4444;
            --yellow: #F59E0B;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        #canvas3d {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Webcam */
        .webcam-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            height: 240px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid var(--border);
            background: #000;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #handCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform: scaleX(-1);
        }

        .webcam-status {
            position: absolute;
            top: 8px;
            left: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(0,0,0,0.8);
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            z-index: 10;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--red);
        }

        .status-dot.active {
            background: var(--green);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 40px;
            backdrop-filter: blur(10px);
        }

        .logo-box img { height: 24px; }
        .logo-box h1 {
            font-size: 16px;
            font-weight: 700;
            color: var(--green);
        }

        .mode-switch {
            display: flex;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 40px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .mode-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: var(--green);
            color: #000;
        }

        /* Navigation */
        .nav-links {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 100;
        }

        .nav-link {
            padding: 10px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--green);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .nav-link:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-2px);
        }

        /* Control Panel - Simple */
        .control-panel {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 280px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .panel-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--green);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 6px;
        }

        .control-icon {
            font-size: 20px;
            width: 30px;
            text-align: center;
        }

        .control-text {
            flex: 1;
            font-size: 12px;
        }

        .control-name {
            font-weight: 600;
            color: var(--text);
        }

        .control-desc {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Status Display */
        .status-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 28px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .speed-value {
            font-size: 48px;
            font-weight: 800;
            color: var(--green);
            line-height: 1;
            text-align: center;
        }

        .speed-unit {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 4px;
        }

        /* Gesture Indicator */
        .gesture-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
        }

        .gesture-indicator.visible {
            opacity: 0.5;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            padding: 12px 24px;
            background: var(--green);
            color: #000;
            border-radius: 40px;
            font-weight: 700;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Hand Tracking...</div>
    </div>

    <canvas id="canvas3d"></canvas>

    <div class="nav-links">
        <a href="index.html" class="nav-link"><i class="fas fa-project-diagram"></i> Network</a>
        <a href="drive.html" class="nav-link"><i class="fas fa-car"></i> Drive</a>
        <a href="fault.html" class="nav-link"><i class="fas fa-bolt"></i> Fault</a>
    </div>

    <div class="header">
        <div class="logo-box">
            <img src="keti.png" alt="KETI">
            <h1>ROii2 Hand Control</h1>
        </div>
        <div class="mode-switch">
            <button class="mode-btn active" data-mode="drive" onclick="setMode('drive')">
                <i class="fas fa-car"></i> Drive
            </button>
            <button class="mode-btn" data-mode="network" onclick="setMode('network')">
                <i class="fas fa-globe"></i> Network
            </button>
        </div>
    </div>

    <div class="control-panel">
        <div class="panel-title">Hand Controls</div>
        <div class="control-item">
            <div class="control-icon">‚ÜîÔ∏è</div>
            <div class="control-text">
                <div class="control-name">Tilt Hand</div>
                <div class="control-desc">Left/Right steering</div>
            </div>
        </div>
        <div class="control-item">
            <div class="control-icon">‚ÜïÔ∏è</div>
            <div class="control-text">
                <div class="control-name">Move Up/Down</div>
                <div class="control-desc">Gas (up) / Brake (down)</div>
            </div>
        </div>
        <div class="control-item">
            <div class="control-icon">‚úä</div>
            <div class="control-text">
                <div class="control-name">Fist</div>
                <div class="control-desc">Emergency brake</div>
            </div>
        </div>
        <div class="control-item">
            <div class="control-icon">‚úåÔ∏è</div>
            <div class="control-text">
                <div class="control-name">Peace</div>
                <div class="control-desc">Reset position</div>
            </div>
        </div>
    </div>

    <div class="status-panel">
        <div class="speed-value" id="speedValue">0</div>
        <div class="speed-unit">km/h</div>
    </div>

    <div class="gesture-indicator" id="gestureIndicator">üñêÔ∏è</div>

    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="handCanvas"></canvas>
        <div class="webcam-status">
            <div class="status-dot" id="webcamDot"></div>
            <span id="webcamStatus">Starting...</span>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Three.js -->
    <script src="libs/three.min.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/GLTFLoader.js"></script>

    <script>
        // ============================================
        // State
        // ============================================
        const state = {
            mode: 'drive',
            handDetected: false,
            handTilt: 0,      // -1 to 1
            handHeight: 0.5,  // 0 to 1
            gesture: 'none',
            cameraAngle: 0
        };

        const drive = {
            speed: 0,
            maxSpeed: 3,
            steering: 0,
            maxSteering: 0.04
        };

        // ============================================
        // Three.js Setup
        // ============================================
        const canvas = document.getElementById('canvas3d');
        const scene = new THREE.Scene();

        // Background
        const bgCanvas = document.createElement('canvas');
        bgCanvas.width = 2; bgCanvas.height = 512;
        const bgCtx = bgCanvas.getContext('2d');
        const bgGrad = bgCtx.createLinearGradient(0, 0, 0, 512);
        bgGrad.addColorStop(0, '#000005');
        bgGrad.addColorStop(0.4, '#0a0a1a');
        bgGrad.addColorStop(0.7, '#0d1020');
        bgGrad.addColorStop(1, '#050510');
        bgCtx.fillStyle = bgGrad;
        bgCtx.fillRect(0, 0, 2, 512);
        scene.background = new THREE.CanvasTexture(bgCanvas);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 30, -70);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(50, 80, 50);
        sun.castShadow = true;
        scene.add(sun);

        // Grid & Ground
        const grid = new THREE.GridHelper(2000, 100, 0x10B981, 0x0a3d2e);
        grid.material.opacity = 0.2;
        grid.material.transparent = true;
        scene.add(grid);

        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(2000, 2000),
            new THREE.MeshStandardMaterial({ color: 0x0a0a12, roughness: 0.9 })
        );
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -0.5;
        ground.receiveShadow = true;
        scene.add(ground);

        // Road
        const roadGroup = new THREE.Group();
        const road = new THREE.Mesh(
            new THREE.PlaneGeometry(30, 4000),
            new THREE.MeshStandardMaterial({ color: 0x1a1a1a })
        );
        road.rotation.x = -Math.PI / 2;
        road.position.y = -0.3;
        roadGroup.add(road);

        // Road lines
        for (let i = -2000; i < 2000; i += 15) {
            const dash = new THREE.Mesh(
                new THREE.PlaneGeometry(0.3, 8),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            dash.rotation.x = -Math.PI / 2;
            dash.position.set(0, -0.25, i);
            roadGroup.add(dash);
        }
        scene.add(roadGroup);

        // Vehicle Group
        const vehicleGroup = new THREE.Group();
        scene.add(vehicleGroup);

        // Sensor config
        const sensorConfig = {
            'LiDAR-FL': { pos: [-8.5, 10, 16.2], color: 0x10B981 },
            'LiDAR-FR': { pos: [8.5, 10, 16.2], color: 0x10B981 },
            'LiDAR-FC': { pos: [0, 5.5, 18.5], color: 0x10B981 },
            'LiDAR-RC': { pos: [0, 5.5, -18.5], color: 0x10B981 },
            'Cam-FC': { pos: [0, 10.5, 18.5], color: 0x0dcaf0 },
            'Cam-FL': { pos: [0.6, 10.5, 18.5], color: 0x0dcaf0 },
            'Cam-FR': { pos: [-0.6, 10.5, 18.5], color: 0x0dcaf0 },
            'Cam-SL1': { pos: [-8.5, 11, 16.5], color: 0x0dcaf0 },
            'Cam-SR1': { pos: [8.5, 11, 16.5], color: 0x0dcaf0 },
            'Cam-SL2': { pos: [-8.5, 11, 15.9], color: 0x0dcaf0 },
            'Cam-SR2': { pos: [8.5, 11, 15.9], color: 0x0dcaf0 },
            'Cam-RC': { pos: [0, 9, -18.5], color: 0x0dcaf0 },
            'Radar-FC': { pos: [0, 7, 18.5], color: 0xF59E0B },
            'Radar-FL': { pos: [-7, 6.5, 17.5], color: 0xF59E0B },
            'Radar-FR': { pos: [7, 6.5, 17.5], color: 0xF59E0B },
            'Radar-RL': { pos: [-7, 6.5, -18], color: 0xF59E0B },
            'Radar-RR': { pos: [7, 6.5, -18], color: 0xF59E0B }
        };

        const sensors = {};

        // Load Vehicle
        function loadVehicle() {
            const loader = new THREE.GLTFLoader();
            loader.load('roii.glb', (gltf) => {
                const model = gltf.scene;
                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());

                const scale = 40 / Math.max(size.x, size.y, size.z);
                model.scale.set(scale, scale, scale);
                model.position.set(-center.x * scale, -center.y * scale + size.y * scale * 0.5 + 0.5, -center.z * scale);

                model.traverse((child) => {
                    if (child.isMesh && child.material) {
                        child.material.transparent = true;
                        child.material.opacity = 0.85;
                        child.material.side = THREE.DoubleSide;
                        if (child.material.color) child.material.color.multiplyScalar(1.5);
                        child.material.emissive = new THREE.Color(0x333333);
                        child.material.emissiveIntensity = 0.2;
                        child.castShadow = true;
                    }
                });

                vehicleGroup.add(model);
                createSensors();
                showToast('Ready! üñêÔ∏è');
            });
        }

        function createSensors() {
            Object.entries(sensorConfig).forEach(([name, cfg]) => {
                const geo = new THREE.SphereGeometry(0.5, 16, 16);
                const mat = new THREE.MeshStandardMaterial({
                    color: cfg.color,
                    emissive: cfg.color,
                    emissiveIntensity: 0.4
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(...cfg.pos);
                vehicleGroup.add(mesh);
                sensors[name] = mesh;
            });
        }

        loadVehicle();

        // ============================================
        // MediaPipe Hand Tracking
        // ============================================
        const videoElement = document.getElementById('webcam');
        const handCanvasElement = document.getElementById('handCanvas');
        const handCtx = handCanvasElement.getContext('2d');

        const WRIST = 0;
        const INDEX_TIP = 8, MIDDLE_TIP = 12, RING_TIP = 16, PINKY_TIP = 20;
        const INDEX_MCP = 5, MIDDLE_MCP = 9, RING_MCP = 13, PINKY_MCP = 17;

        function detectGesture(landmarks) {
            const indexTip = landmarks[INDEX_TIP];
            const middleTip = landmarks[MIDDLE_TIP];
            const ringTip = landmarks[RING_TIP];
            const pinkyTip = landmarks[PINKY_TIP];

            const indexMcp = landmarks[INDEX_MCP];
            const middleMcp = landmarks[MIDDLE_MCP];
            const ringMcp = landmarks[RING_MCP];
            const pinkyMcp = landmarks[PINKY_MCP];

            const indexExt = indexTip.y < indexMcp.y;
            const middleExt = middleTip.y < middleMcp.y;
            const ringExt = ringTip.y < ringMcp.y;
            const pinkyExt = pinkyTip.y < pinkyMcp.y;

            const count = [indexExt, middleExt, ringExt, pinkyExt].filter(Boolean).length;

            if (indexExt && middleExt && !ringExt && !pinkyExt) return 'peace';
            if (count === 0) return 'fist';
            return 'palm';
        }

        function onResults(results) {
            document.getElementById('webcamDot').classList.add('active');
            document.getElementById('webcamStatus').textContent = 'Active';

            handCanvasElement.width = videoElement.videoWidth;
            handCanvasElement.height = videoElement.videoHeight;
            handCtx.clearRect(0, 0, handCanvasElement.width, handCanvasElement.height);

            state.handDetected = false;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                state.handDetected = true;

                const wrist = landmarks[WRIST];
                const indexMcp = landmarks[INDEX_MCP];
                const pinkyMcp = landmarks[PINKY_MCP];

                // Hand tilt: -1 (left) to 1 (right)
                state.handTilt = (pinkyMcp.x - indexMcp.x) * 2.5;
                state.handTilt = Math.max(-1, Math.min(1, state.handTilt));

                // Hand height: 0 (top) to 1 (bottom)
                state.handHeight = 1 - wrist.y;

                // Gesture
                state.gesture = detectGesture(landmarks);

                // Draw
                drawConnectors(handCtx, landmarks, HAND_CONNECTIONS, {
                    color: '#10B981',
                    lineWidth: 3
                });
                drawLandmarks(handCtx, landmarks, {
                    color: '#10B981',
                    lineWidth: 1,
                    radius: 4
                });
            }

            updateUI();
            processHandControl();
        }

        function updateUI() {
            const indicator = document.getElementById('gestureIndicator');
            if (state.gesture === 'fist') {
                indicator.textContent = '‚úä';
                indicator.classList.add('visible');
            } else if (state.gesture === 'peace') {
                indicator.textContent = '‚úåÔ∏è';
                indicator.classList.add('visible');
            } else {
                indicator.classList.remove('visible');
            }
        }

        function processHandControl() {
            if (state.mode === 'drive') {
                processDriveControl();
            } else {
                processNetworkControl();
            }
        }

        function processDriveControl() {
            if (!state.handDetected) {
                drive.speed *= 0.98;
                drive.steering *= 0.9;
                return;
            }

            // Peace = Reset
            if (state.gesture === 'peace') {
                vehicleGroup.position.set(0, 0, 0);
                vehicleGroup.rotation.set(0, 0, 0);
                drive.speed = 0;
                drive.steering = 0;
                showToast('Reset! ‚úåÔ∏è');
                return;
            }

            // Fist = Brake
            if (state.gesture === 'fist') {
                drive.speed *= 0.85;
            } else {
                // Normal control
                // Steering from hand tilt
                drive.steering = state.handTilt * drive.maxSteering;

                // Speed from hand height
                if (state.handHeight > 0.55) {
                    // High = accelerate
                    const throttle = (state.handHeight - 0.55) * 2;
                    drive.speed = Math.min(drive.speed + throttle * 0.08, drive.maxSpeed);
                } else if (state.handHeight < 0.35) {
                    // Low = brake
                    drive.speed *= 0.95;
                } else {
                    // Middle = coast
                    drive.speed *= 0.995;
                }
            }

            // Apply movement
            if (Math.abs(drive.speed) > 0.01) {
                vehicleGroup.translateZ(drive.speed);
                vehicleGroup.rotateY(drive.steering * (drive.speed > 0 ? 1 : -1));
            }

            // Update display
            document.getElementById('speedValue').textContent = Math.abs(drive.speed * 40).toFixed(0);

            // Follow camera
            const offset = new THREE.Vector3(0, 25, -60);
            const target = offset.clone().applyMatrix4(vehicleGroup.matrixWorld);
            camera.position.lerp(target, 0.08);

            const lookAt = new THREE.Vector3(0, 5, 30).applyMatrix4(vehicleGroup.matrixWorld);
            camera.lookAt(lookAt);

            // Update road/grid
            const pos = vehicleGroup.position;
            roadGroup.position.z = Math.floor(pos.z / 2000) * 2000;
            grid.position.x = Math.floor(pos.x / 200) * 200;
            grid.position.z = Math.floor(pos.z / 200) * 200;
        }

        function processNetworkControl() {
            if (!state.handDetected) return;

            // Peace = Reset
            if (state.gesture === 'peace') {
                state.cameraAngle = 0;
                camera.position.set(0, 30, -70);
                camera.lookAt(0, 5, 0);
                showToast('View Reset! ‚úåÔ∏è');
                return;
            }

            // Hand tilt = rotate camera
            state.cameraAngle += state.handTilt * 0.02;

            // Hand height = zoom
            const zoom = 40 + (1 - state.handHeight) * 60;

            // Update camera position
            const angle = state.cameraAngle;
            camera.position.x = Math.sin(angle) * zoom;
            camera.position.y = 30;
            camera.position.z = Math.cos(angle) * zoom;
            camera.lookAt(0, 5, 0);

            // Update display
            document.getElementById('speedValue').textContent = Math.round((angle / Math.PI * 180) % 360);
        }

        // Initialize MediaPipe
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.3
        });

        hands.onResults(onResults);

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: 'user' }
                });
                videoElement.srcObject = stream;
                await videoElement.play();

                const cam = new Camera(videoElement, {
                    onFrame: async () => await hands.send({ image: videoElement }),
                    width: 640,
                    height: 480
                });
                cam.start();

                document.getElementById('loadingOverlay').classList.add('hidden');
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('webcamStatus').textContent = 'No Camera';
                document.getElementById('loadingOverlay').classList.add('hidden');
                showToast('Camera not available');
            }
        }

        initCamera();

        // ============================================
        // Mode Switch
        // ============================================
        function setMode(mode) {
            state.mode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            roadGroup.visible = mode === 'drive';

            if (mode === 'drive') {
                vehicleGroup.position.set(0, 0, 0);
                vehicleGroup.rotation.set(0, 0, 0);
                drive.speed = 0;
                document.querySelector('.speed-unit').textContent = 'km/h';
            } else {
                state.cameraAngle = 0;
                camera.position.set(0, 30, -70);
                camera.lookAt(0, 5, 0);
                document.querySelector('.speed-unit').textContent = 'deg';
            }

            showToast(mode === 'drive' ? 'Drive Mode üöó' : 'Network Mode üåê');
        }

        // ============================================
        // Keyboard
        // ============================================
        const keys = { w: false, a: false, s: false, d: false };

        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = true;
            if (k === '1') setMode('drive');
            if (k === '2') setMode('network');
        });

        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k in keys) keys[k] = false;
        });

        function processKeyboard() {
            if (state.mode !== 'drive' || state.handDetected) return;
            if (keys.w) drive.speed = Math.min(drive.speed + 0.05, drive.maxSpeed);
            if (keys.s) drive.speed *= 0.9;
            if (!keys.w && !keys.s) drive.speed *= 0.98;

            if (Math.abs(drive.speed) > 0.05) {
                if (keys.a) drive.steering = Math.min(drive.steering + 0.003, drive.maxSteering);
                else if (keys.d) drive.steering = Math.max(drive.steering - 0.003, -drive.maxSteering);
                else drive.steering *= 0.85;
            }
        }

        // ============================================
        // Animation
        // ============================================
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            processKeyboard();

            // Sensor pulse
            Object.values(sensors).forEach(s => {
                s.material.emissiveIntensity = 0.3 + Math.sin(time * 3) * 0.15;
            });

            renderer.render(scene, camera);
        }
        animate();

        // ============================================
        // Utils
        // ============================================
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 2500);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
